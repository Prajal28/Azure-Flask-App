<!DOCTYPE html>
<html lang="en">
<head>   <meta charset="utf-8" />
   <title>Chart.js </title>
         <!-- import plugin script --> 
           <script src='static/Chart.min.js'></script>  
 </head>
  
<body>
  <h2>Prajal Mishra : 1001434611</h2>

  <center>
    <h1>Displaying Chart</h1>
  </center>
  <center>
    <canvas id="chart" width="1000" height="400"></canvas>
    <script>
      // bar chart data
      var barData = {
        labels : [
          {% for item in labels %}
           "{{ item.coursenumber }}",
          {% endfor %}
  ],
        datasets : [{
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          data : [
            {% for item in values %}
               "{{ item.summ }}",
              {% endfor %}
      ]
          }
        ]
      }
     // get bar chart canvas
     var mychart = document.getElementById("chart").getContext("2d");
       steps = 20
       max = {{max}}
     // draw bar chart
     new Chart(mychart).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );
    </script>
</center>

  <table class="table table-striped">
  <thead>
  <tr>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  {% for r in result_set %}
    <tr>
    <td>{{ r.statename }}</td>
    <td>{{ r.totalpop }}</td>
    <td>{{ r.percentreg }}</td>
    <td>{{ r.state }}</td>
    </tr>
  {% endfor %}
</table>

</body></html>
